# enable mouse mode
set -g mouse on
# enable clipboard OSC52
set -s set-clipboard on
# enable color prompt
# set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color"
# for HOME and END in NVIM
bind -n Home send Escape "OH"
bind -n End send Escape "OF"
# change history limit
set -g history-limit 10000

# use vi keys in buffer
setw -g mode-keys vi
bind -T copy-mode-vi - send-keys -X end-of-line

# Yazi Graphics config; not working on 2.*
#set -g allow-passthrough on
#set -ga update-environment TERM
#set -ga update-environment TERM_PROGRAM

# set the prefix to Ctrl+x
set -g prefix C-x
unbind C-b
# Send ctrl+x to applications by pressing it twice
bind C-x send-prefix

# split panes using z and x
bind z split-window -h -c '#{pane_current_path}'
bind x split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'
#unbind '"'
#unbind %

# kill session
bind Q kill-session

# swith window using u and i
bind -r u select-window -t -
bind -r i select-window -t +
bind -r C-u swap-window -t -
bind -r C-i swap-window -t +

# switch panes (VIM style)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -n M-l select-pane -l
# adjust pane size (VIM style)
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

# hide and show a pane
# break the second pane to the last named _hidden
# -d detach: keep focus on current pane/window
bind b break-pane -d -s 1 -n _hidden
# join the last pane below with 10 lines height
bind g join-pane -v -l 10 -s $.0 # -p 35 # 35% height

########## status bar style ##########
## set time style
set -g status-right ' %m/%d %H:%M '
## current pane style
setw -g window-status-current-style fg=green,bg=black
setw -g window-status-current-format ' #I:#W#F '
## other pane style
setw -g window-status-format ' #I:#W#F '
## pane seperator
setw -g window-status-separator ''

########## Custom functions ##########
# Save entire pane history to a file
bind-key S command-prompt -p 'save history to filename:' -I '#{pane_current_path}/tmux_history.txt' 'capture-pane -S - ; save-buffer %1'
